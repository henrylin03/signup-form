<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Today!</title>
</head>

<body>
    <main>

        <section class="left">
            <div class="content">
                <div class="site-name">
                    <img src="./assets/images/odin-lined.png" alt="logo" class="logo">
                    <h1>HL</h1>
                </div>
            </div>
            <div class="credit"><small>
                    Photo by <a
                        href="https://unsplash.com/@sepoys?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Rohit
                        Tandon</a> on <a
                        href="https://unsplash.com/photos/aerial-photography-of-mountain-range-covered-with-snow-under-white-and-blue-sky-at-daytime-9wg5jCEPBsw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </small>
            </div>
        </section>

        <section class="right">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realise your deepest dreams.
                    <br />Sign up <i>now</i> to get started.
                    <br /><br />You <i>know</i> you
                    want to.
                </p>
            </div>

            <article>
                <h2>Let's do this!</h2>
                <form action="" method="">
                    <ul>
                        <li>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="user_first_name" autocomplete="given-name"
                                required>
                        </li>
                        <li>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="user_last_name" autocomplete="family-name" required>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user_email" autocomplete="email" required>
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" autocomplete="mobile"
                                pattern="^(?:\+?(61))? ?(?:\((?=.*\)))?(0?[2-57-8])\)? ?(\d\d(?:[- ](?=\d{3})|(?!\d\d[- ]?\d[- ]))\d\d[- ]?\d[- ]?\d{3})$"
                                required>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="user_password" autocomplete="new-password"
                                required>
                        </li>
                        <li>
                            <label for="password_confirm">Confirm Password</label>
                            <input type="password" id="password_confirm" autocomplete="new-password" required>
                        </li>
                    </ul>
                    <button type="submit">Create Account</button>
                </form>
            </article>

            <div class="footer">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>

    </main>
</body>

</html>
